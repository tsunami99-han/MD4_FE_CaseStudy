<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="css/main.min.css"/>
    <link rel="stylesheet" href="css/weather-icons.min.css"/>
    <link rel="stylesheet" href="css/toast-notification.css"/>
    <link rel="stylesheet" href="css/page-tour.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/color.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>

</head>
<body>
<div class="gap2 gray-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row merged20" id="page-contents">
                    <div class="col-lg-6">
<!--                        <form enctype="multipart/form-data" id="form">-->
                            <div class="central-meta postbox">
                                <span class="create-post">Create post</span>
                                <div class="new-postbox">
                                    <!--                                    <figure>-->
                                    <!--                                        <img src="images/resources/admin.jpg" alt="">-->
                                    <!--                                    </figure>-->
                                    <div class="newpst-input">
                                    <textarea id="content" rows="2"
                                              placeholder="Share some what you are thinking?"></textarea>
                                    </div>
                                    <div class="attachments">
                                        <ul>
                                            <li>
                                            <span class="add-loc">
                                                <i class="fa fa-map-marker"></i>
                                            </span>
                                            </li>
                                            <li>
                                                <i class="fa fa-music"></i>
                                                <label class="fileContainer">
                                                    <input type="file">
                                                </label>
                                            </li>
                                            <li>
                                                <i class="fa fa-image"></i>
                                                <label class="fileContainer">
                                                    <input id="uploadFile" type="file">
                                                </label>
                                            </li>
                                            <li>
                                                <i class="fa fa-video-camera"></i>
                                                <label class="fileContainer">
                                                    <input type="file">
                                                </label>
                                            </li>
                                            <li>
                                                <i class="fa fa-camera"></i>
                                                <label class="fileContainer">
                                                    <input type="file">
                                                </label>
                                            </li>

                                            <select class="preview-btn" id="status" name="value">
                                                <option value="public">Public
                                                </option>
                                                <option value="private">Private
                                                </option>
                                                <option value="friend">Friend
                                                </option>
                                            </select>
                                        </ul>
                                        <button class="post-btn" onclick="createPost()">Post</button>
                                    </div>

                                </div>

                            </div>
<!--                        </form>-->


                    </div><!-- centerl meta -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/user.js"></script>
</div>
</body>
</html>
