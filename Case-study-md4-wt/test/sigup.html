<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Trang Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../CSS/login&sigup.css">
  <script src="../JS/user.js"></script>
</head>

<body>
<script>
  function formLogin(){
    window.location.href="index.html"
  }
</script>
<section>

  <div class="img-bg">
    <img src="https://niemvuilaptrinh.ams3.cdn.digitaloceanspaces.com/tao_trang_dang_nhap/hinh_anh_minh_hoa.jpg"
         alt="Hình Ảnh Minh Họa">
  </div>

  <div class="noi-dung" style="margin-top: 100px">
    <div class="form">
      <h2 >Đăng ký</h2>

      <div class="input-form">
        <span>Tài khoản</span>
        <input type="text" id="account">
        <br>
        <div id="messageName" class="messageError"></div>
      </div>
      <div class="input-form">
        <span>Mật khẩu</span>
        <input type="password" id="password">
        <div id="messagePassword" class="messageError"></div>
      </div>
      <div class="input-form">
        <span>Họ tên</span>
        <input type="text" id="fullName">
        <div id="messageFullName" class="messageError"></div>
      </div>
      <div class="input-form">
        <span>Ngày Sinh</span>
        <input type="date" id="dateOfBirth">
        <div id="messageDate" class="messageError"></div>

      </div>
      <div class="input-form">
        <span>Giới tính</span>
        <select name="value" id="gender">
          <option value="male-gender" >Nam</option>
          <option value="female-gender">Nữ</option>
          <option value="other-genders">Khác</option>
        </select>
        <div id="messageGenders"></div>

      </div>
      <div class="input-form">
        <span>Địa chỉ</span>
        <input type="text" id="address">
        <div id="messageAddress" class="messageError"></div>
      </div>
      <div class="input-form">
        <span>Số điện thoại</span>
        <input type="number" id="phoneNumber">
        <div id="messagePhoneNumber" class="messageError"></div>
      </div>



      <div class="input-form" >
        <button class="btn btn-outline-primary" onclick="check()">Kiểm tra</button>
        <button type="submit" id="sigup" class="btn btn-outline-primary" onclick="addNewUser()" disabled>Đăng ký</button>
      </div>


    </div>
  </div>

</section>
</body>

</html>
